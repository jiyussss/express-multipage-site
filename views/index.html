<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
     <h1>Home Page</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/contact">Contact</a> |
        <a href="/blog">Blog</a>
    </nav>
   
    <p>This is the home page of my multi-page Express site.</p>
    <div id="texts">
        <p>Loading content...</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('texts');
            try {
                const response = await fetch('/sample');
                if (!response.ok) throw new Error('Failed to fetch content');
                const content = await response.json();
                if (content.length === 0) {
                    container.innerHTML = '<p>No content available.</p>';
                    return;
                }
                container.innerHTML = content.map(item => `
                    <article>
                        ${item.content.split('\n\n').map(para => `<p>${para}</p>`).join('')}
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error fetching content:', error);
                container.innerHTML = '<p>Failed to load content. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
