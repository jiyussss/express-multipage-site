<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blog Page</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/contact">Contact</a> |
        <a href="/blog">Blog</a>
    </nav>
    <div id="texts">
        <p>Loading blog posts...</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('texts');
           
            try {
                const response = await fetch('/blogs');
                if (!response.ok) throw new Error('Failed to fetch posts');
                const posts = await response.json();
               
                if (posts.length === 0) {
                    container.innerHTML = '<p>No blog posts available.</p>';
                    return;
                }
                container.innerHTML = posts.map(post => `
                    <article>
                        <h2>${post.title}</h2>
                        <p><em>By ${post.author} on ${new Date(post.date).toLocaleDateString()}</em></p>
                        ${post.content.split('\n\n').map(para => `<p>${para}</p>`).join('')}
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                container.innerHTML = '<p>Failed to load blog posts. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
